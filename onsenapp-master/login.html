<ons-page  id="Regis">
  <style>
    .size {

      font-size: 25px;
      color: rgb(18, 204, 255);
    }
  </style>




  <ons-page  >



    <div class="dialog">
      <div class="dialog-container">
        <div style="text-align: center; margin-top: 30px;">
          <h1>Login</h1>
        </div>

        <div style="text-align: center; margin-top: 30px;">
          <p>
            <div class="size"> <i class="fab fa-creative-commons-by"></i>
              <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
            </div>
          </p>

          <p>
            <div class="size"> <i class="fas fa-lock"></i> 
              <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </div>
          </p>
          <p style="margin-top: 30px;">
            <ons-button onclick="login()">Sign in</ons-button>
          </p>
          _____________________________
          <p >
              Don't have an account? <button class="button--quiet" id="Register">Sign Up</button>
            </p>
        </div>

      </div>
    </div>
  </ons-page>

</ons-page>
